<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta Charset="utf-8">
    <meta Name="viewport" Content="width=device-width">
    <title>assignment3</title>
 <style>
 
     /* Center the content both horizontally and vertically */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      /* Main container division styling */
      div {
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: red  ; /* Base color */
        color: White ; /* Contrasting text color */
        text-shadow: 5px 5px 5px black; /* Black text shadow */
        Border: 1px solid black ; /* Slightly Darker Border */
        Border-Radius: 10px; /* Subtle Border Radius */
        Font-Size: 1.125rem; /* 17.28 Pixels (Calculated Using 1rem = 16px) */
        Position: Relative; /* Needed For Positioning Shadows */
      }

      /* Linear gradient */
      div::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        Width: 100%;
        Height: 100%;
        /* A semi-transparent black gradient using a linear gradient */
        Background: linear-gradient(to Bottom Right, Transparent 0%, #000000 30%, #000000 100%);
        Opacity: 0.2; 
        pointer-events: none; /* Allows clicks to pass through the pseudo-element */
      }

      /* Box shadows */
      div {
        Width: 15em;
        Border: 2px Solid rgb(142, 16, 16) ;
        Padding: 10px 15px; 
        Box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Standard Shadow */
        Box-shadow: Inset 10px 10px 10px White  (255, 255, 255, 0.10); /* Inset White Shadow */
        Box-shadow: Inset -6px -6px 8px rgba(0, 0, 0, 0.5); /* Inset Black Shadow */
      }
    </style>
    
  </head>
  <body>
      <div>This is a cool box</div>
  </body>
</html>
