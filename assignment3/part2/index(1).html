<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cool box</title>
 <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      div {
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #3498db; /* Base color */
        color: #ffffff; /* Contrasting text color */
        text-shadow: 1px 1px 1px black; /* Black text shadow */
        border: 1px solid #2980b9; /* Slightly darker border */
        border-radius: 5px; /* Subtle border radius */
        font-size: 1.125rem; /* 17.28 pixels (calculated using 1rem = 16px) */
        position: relative; /* Needed for positioning shadows */
      }

      /* Linear gradient */
      div::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom right, transparent 0%, #000000 30%, #000000 100%);
        opacity: 0.2;
        pointer-events: none; /* Allows clicks to pass through the pseudo-element */
      }

      /* Box shadows */
      div {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Standard shadow */
        box-shadow: inset 4px 4px 8px rgba(255, 255, 255, 0.2); /* Inset white shadow */
        box-shadow: inset -4px -4px 8px rgba(0, 0, 0, 0.2); /* Inset black shadow */
      }
    </style>
    
  </head>
  <body>
      <div>This is a cool box</div>
  </body>
</html>
