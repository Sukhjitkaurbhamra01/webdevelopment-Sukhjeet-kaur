  Simply simply clicking on an icon, users can move between the pictures or adjust the overlay's brightness.
-->
<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Image gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image gallery example</h1>

  <div class="full-img">
    <img class="displayed-img" src="images/pic1.jpg" alt="Closeup of a human eye">
    <div class="overlay"></div>
    <button class="dark">Darken</button>
  </div>

  <div class="thumb-bar">
    <!-- This section will include preview pictures put in by JavaScript -->
  </div>

  <script>
    const displayedImage = document.querySelector('.displayed-img');
    const thumbBar = document.querySelector('.thumb-bar');
    const btn = document.querySelector('button');
    const overlay = document.querySelector('.overlay');

    // List of names of files for pictures
    const imageArray = ['pic1.jpg', 'pic2.jpg', 'pic3.jpg', 'pic4.jpg', 'pic5.jpg'];

    // A substitute description for each image source
    const altText = ['A beautiful landscape', 'A beautiful landscape', 'A beautiful landscape', 'A beautiful landscape', 'A beautiful landscape'];

    // Creating previews by repeating over images
    for (let i = 0; i < imageArray.length; i++) {
        const newImage = document.createElement('img');
        newImage.setAttribute('src', 'images/' + imageArray[i]);
        newImage.setAttribute('alt', altText[i]);
        thumbBar.appendChild(newImage);
        newImage.addEventListener('click', (e) => {
            displayedImage.src = e.target.src;
        });
    }

    // Action handler for selecting the Darken or Lighten buttons
    btn.addEventListener('click', () => {
        const btnClass = btn.getAttribute('class');
        // Choose between the Brighten and Darken modes
        if (btnClass === 'dark') {
            overlay.style.backgroundColor = 'rgba(0,0,0,0.5)';
            btn.textContent = 'Lighten';
            btn.setAttribute('class', 'light');
        } else {
            overlay.style.backgroundColor = 'rgba(0,0,0,0)';
            btn.textContent = 'Darken';
            btn.setAttribute('class', 'dark');
        }
    });
  </script>
</body>
</html>
