<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bouncing balls</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>bouncing balls</h1>
  <canvas></canvas> <!-- Parts of the board where the balls are outlined -->

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    const width = canvas.width = window.innerWidth;
    const height = canvas.height = window.innerHeight;
    
    // Unplanned integer creation method within a set
    function random(min, max) {
      const num = Math.floor(Math.random() * (max - min + 1)) + min;
      return num;
    }
    
    // A method that creates an RGB color string at at random
    function randomRGB() {
      return `rgb(${random(0, 255)},${random(0, 255)},${random(0, 255)})`;
    }
    
    // A class which resembles a bouncing ball
    class Ball {
      constructor(x, y, velX, velY, color, size) {
        this.x = x;
        this.y = y;
        this.velX = velX;
        this.velY = velY;
        this.color = color;
        this.size = size;
      }
    
    // Method for drawing the ball on the canvas
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fill();
      }

      update() {
        if ((this.x + this.size) >= width || (this.x - this.size) <= 0) {
          this.velX = -(this.velX);
        }

        if ((this.y + this.size) >= height || (this.y - this.size) <= 0) {
          this.velY = -(this.velY);
        }

        this.x += this.velX;
        this.y += this.velY;
      }
    // Method for recognizing ball interactions
      collisionDetect() {
        for (const ball of balls) {
          if (this !== ball) {
            const dx = this.x - ball.x;
            const dy = this.y - ball.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < this.size + ball.size) {
              ball.color = this.color = randomRGB();
            }
          }
        }
      }
    }

    const balls = [];
    
    // Make 25 balls with random properties
    while (balls.length < 25) {
      const size = random(10, 20);
      const ball = new Ball(
        random(0 + size, width - size),
        random(0 + size, height - size),
        random(-7, 7),
        random(-7, 7),
        randomRGB(),
        size,
      );

      balls.push(ball);
    }

    function loop() {
      ctx.fillStyle = "rgb(0 0 0 / 25%)";
      ctx.fillRect(0, 0, width, height);
    
    // Sketch, refresh, and search for impacts on every ball.
      for (const ball of balls) {
        ball.draw();
        ball.update();
        ball.collisionDetect();
      }

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
